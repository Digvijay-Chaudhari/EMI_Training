<div class="search-div">
    <mat-form-field floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter($event)">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>



<div class="example-container" style="justify-content: center;">
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        
        <!-- Position Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Book ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="bookName">
        <th mat-header-cell *matHeaderCellDef>Book Name </th>
        <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="auther">
        <th mat-header-cell *matHeaderCellDef>Auther</th>
        <td mat-cell *matCellDef="let element"> {{element.auther}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="issuedDate">
        <th mat-header-cell *matHeaderCellDef> Issued Date </th>
        <td mat-cell *matCellDef="let element"> {{element.issuedDate}} </td>
        </ng-container>

        <ng-container matColumnDef="isAvailable">
            <th mat-header-cell *matHeaderCellDef> Is Available </th>
            <td mat-cell *matCellDef="let element"> {{element.isAvailable}} </td>
        </ng-container>

        <ng-container matColumnDef="issueBook">
            <th mat-header-cell *matHeaderCellDef> Issue Book </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="issueBook()">
                    <mat-icon>book</mat-icon>
                </button>
            </td>
          </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
